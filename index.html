<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"
    ></script>
  </head>
  <body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <!-- Logo and brand name -->
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="h-8"
          alt="Flowbite Logo"
        />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">
          Call Logs
        </span>
      </a>

      <!-- Hamburger button (for small screens) -->
      <button
        data-collapse-toggle="navbar-hamburger"
        type="button"
        class="inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-hamburger"
        aria-expanded="false"
        onclick="toggleNavbar()"
      >
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>

      <!-- Navbar links (hidden on small screens) -->
      <div class="hidden w-full" id="navbar-hamburger">
        <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
          <li>
            <a href="index.html" class="block py-2 px-3 text-white bg-blue-700 rounded dark:bg-blue-600" aria-current="page">Call Form</a>
          </li>
          <li>
            <a href="test.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Call Data</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <!-- Table Container -->

    <form id="form" method="POST" class="max-w-lg mx-auto mt-8 bg-white p-8 rounded shadow-md">
      <!-- Date -->
      <div class="mb-5">
        <label for="date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Date</label>
        <input
          type="text"
          id="date"
          name="Date"
          readonly
          class="mt-1 block w-full px-3 py-2 text-sm text-gray-900 bg-gray-100 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Time In -->
      <div class="mb-5">
        <label for="time-in" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Time In</label>
        <input
          type="text"
          id="time-in"
          name="Time In"
          readonly
          class="mt-1 block w-full px-3 py-2 text-sm text-gray-900 bg-gray-100 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Time Out -->
      <div class="mb-5">
        <label for="time-out" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Time Out</label>
        <input
          type="text"
          id="time-out"
          name="Time Out"
          readonly
          class="mt-1 block w-full px-3 py-2 text-sm text-gray-900 bg-gray-100 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Department -->
      <div class="mb-5">
        <label for="department" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Department</label>
        <input
          type="text"
          id="department"
          name="Department"
          placeholder="Department"
          required
          class="mt-1 block w-full px-3 py-2 text-sm text-gray-900 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Caller Name -->
      <div class="mb-5">
        <label for="client-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Caller Name</label>
        <input
          type="text"
          id="client-name"
          name="Caller Name"
          placeholder="Your Client Name"
          required
          class="mt-1 block w-full px-3 py-2 text-sm text-gray-900 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Caller Number -->
      <div class="mb-5">
        <label for="caller-number" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Caller Number</label>
        <input
          type="text"
          id="caller-number"
          name="Caller Number"
          placeholder="Enter caller's number"
          required
          class="mt-1 block w-full px-3 py-2 text-sm text-gray-900 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Call Concern -->
      <div class="mb-5">
        <label for="call-concern" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Call Concern</label>
        <textarea
          id="call-concern"
          name="Call Concern"
          rows="5"
          placeholder="Describe the concern..."
          required
          class="mt-1 block w-full px-3 py-2 text-sm text-gray-900 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <!-- Employee Taking Call -->
      <div class="mb-5">
        <label for="employee-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Employee Taking Call</label>
        <input
          type="text"
          id="employee-name"
          name="Employee Taking Call"
          placeholder="Enter employee name"
          required
          class="mt-1 block w-full px-3 py-2 text-sm text-gray-900 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Buttons -->
      <div class="flex justify-between mt-5">
        <button
          type="submit"
          id="submit-button"
          class="px-6 py-2.5 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Submit
        </button>
        <button
          type="reset"
          id="reset-button"
          class="px-6 py-2.5 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
        >
          Cancel
        </button>
      </div>
    </form>
    <div id="message"></div>
    <script src="assets/main.js"></script>
  </body>
</html>
